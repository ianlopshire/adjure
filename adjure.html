<!DOCTYPE html>
<html>
<head>
	<title>Adjure</title>
	<link rel="stylesheet" type="text/css" href="assets/css/screen.css">
	<script type="text/javascript" src="assets/vendor/handlebars.js"></script>
	<script type="text/javascript" src="assets/vendor/handlebars.runtime.js"></script>
	<script type="text/javascript" src="assets/vendor/jquery.js"></script>
</head>
<body>
	<script id="calls-template" type="text/x-handlebars-template">
		{{#each calls}}
		<section class="call column s-12 m-6 xl-4" data-index="{{@index}}">
			<div class="box">
				<header>
					<h1 id="title{{@index}}" class="classField content-editable-js" contentEditable="true">{{title}}</h1>
					{{#if isDirty}}
						<span title="unsaved" class="is-dirty-marker is-dirty-js"></span>
					{{/if}}
				</header>
				<form id="call{{@index}}">
					{{methodSelect method @index}}
					{{input @index "url" url "URL"}}
					{{textarea @index "data" data "Request Body (JSON)"}}
				</form>
				<div class="button-group">
					<button class="call-run-js">Run Call</button>
					<button class="call-save-js">Save</button>
					<button class="call-delete-js">Delete</button>
				</div>
			</div>
		</section>
		{{/each}}
	</script>

	<aside id="side-bar-js" class="side-bar">
		<header class="side-bar-header">
			<h1>Adjure</h1>
			<h2>Simple Api Testing</h2>
		</header>
		<div class="side-bar-controlls">
			<!--<input type="text" placeholder="Search">-->
			<div class="button-group">
				<button id="new-call-js">New</button>
				<button id="save-all-js">Save All</button>
			</div>
		</div>
		<p class="about-info">Abjure is an open source tool developed under the MIT license</p>
	</aside>

	<div id="body-js" class="calls row">
	</div>

	<script type="text/javascript" src="assets/js/adjure.js"></script>
	<script type="text/javascript">
		Adjure.init();
	</script>
</body>
</html>
